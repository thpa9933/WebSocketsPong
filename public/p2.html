    <script>

    function setup() {
    createCanvas(windowWidth, windowHeight);
    socket = io.connect('/');
    }

    function draw() {
        background(0);
        sendmouse(mouseX, mouseY);

    }

    function sendmouse(xpos, ypos) {
        var data = {
            x: xpos,
            y: ypos
            //player: 2
        };
        socket.emit('mouse2', data);
    }
    

    </script>
