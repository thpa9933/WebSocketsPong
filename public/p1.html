<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pong</title>

    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>

    <script>

    var score = 0;
    var isOverRect;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        socket = io.connect('/');

        socket.on('yourScore', function(data) {
            score = data.LS;
            console.log(data.LS);
        });
        
        // window.addEventListener("deviceorientation", handleOrientation, true);
        // function handleOrientation(event){
        //     console.log('gyro data on client is: ' + event.alpha);
        //     var alpha = event.alpha;
        //     socket.emit('gyroData', alpha);
        // }

    }

    function draw() {
        background(color(125,207,182));
        sendmouse(mouseX, mouseY);
        textFont('Cute Font');

        let dx = map(mouseX, 0, width, -0.2, 0.2);
        let wind = createVector(dx, 0);
        drawVector(wind, createVector(width / 2, 1250, 0), 2000);

        fill(255);
        textSize(70);
        textAlign(CENTER);
        text('click and hold to move', 500, 250);
        text('score:', 500, 400);
        textSize(200);
        text(score, 500, 600);

        // Reset Button
        if (mouseX >= 300 && mouseX <= 300+400 && mouseY >= 700 && mouseY <= 700+200) {
            isOverRect = true;
        } else {
            isOverRect = false;
        }
        ellipseMode(CENTER);
        strokeWeight(5);
        if(isOverRect == true) {
            fill (0, 255, 0);
            cursor(HAND);
        } else {
            fill(255,0,0);
            cursor(ARROW);
        }
        textSize(60);
        textAlign(CENTER);
        fill(color(125,207,182));
        rect(300, 700, 400, 200, 15, 15, 15, 15);
        fill(color(132,28,38));
        text('new game', 500, 820);
    }

    function mousePressed() {
        if(isOverRect == true) {
            socket.emit('resetSketch', true);
        }
    }

    // Sends finger position to server
    function sendmouse(xpos, ypos) {
        var data = {
            x: xpos,
            y: ypos
        };
        socket.emit('mouse1', data);
    }

    function drawVector(v, loc, scale){
        push();
        let arrowsize = 50;
        translate(loc.x, loc.y);
        stroke(255);
        rotate(v.heading());

        let len = v.mag() * scale;
        line(0, 0, len,0);
        line(len, 0, len-arrowsize, +arrowsize / 2);
        line(len, 0, len-arrowsize, -arrowsize / 2);
        pop();
    }

    </script>
  </head>

  <body>
  </body>
  <style>
    body{
        overflow: hidden;
        margin: 0px;
        overscroll-behavior-y: contain;
        font-family: 'Cute Font', cursive;
    }
  </style>
</html>
